<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="sum_num1" onchange="suma()">
            +
            <input id="nums2" type="text" name="sum_num2" onchange="suma()">

            <span id="totalS" type="text" name="sum_total" onchange="suma()"></span>
        </p>
        <p>
            <input id="numr1" type="text" name="res_num1" onchange="suma()">
            -
            <input id="numr2" type="text" name="res_num2" onchange="suma()">
            =
            <span id="totalR" type="text" name="res_total" onchange="suma()"></span>
        </p>
        <p>
            <input id="numm1" type="text" name="mul_num1" onchange="suma()">
            x
            <input id="numm2" type="text" name="mul_num2" onchange="suma()">
            =
            <span id="totalM" type="text" name="mul_total" onchange="suma()" ></span>
        </p>
        <p>
            <input id="numd1" type="text" name="div_num1" onchange="suma()">
            /
            <input id="numd2" type="text" name="div_num2" onchange="suma()">
            =
            <span id="totalD" type="text" name="div_total" onchange="suma()"></span>
        </p>
    </form>
</div>
</body>
</html>
